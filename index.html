<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>野球スコアボード - Baseball Live</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts: スポーツ向けの視認性の高いフォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700;900&family=Oswald:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="display-mode">
    <!-- ==================== スコアボード表示部 ==================== -->
    <div id="scoreboard" class="scoreboard">
      <!-- 左側: チーム情報 & カウント -->
      <div class="scoreboard-left">
        <!-- イニング表示 -->
        <div class="inning-display">
          <span class="inning-half" id="inning-half">▲</span>
          <span class="inning-number" id="inning-number">1</span>
        </div>

        <!-- チーム名 -->
        <div class="teams">
          <div class="team away" id="team-away-display">
            <span class="team-name">アウェイ</span>
          </div>
          <div class="team home" id="team-home-display">
            <span class="team-name">ホーム</span>
          </div>
        </div>

        <!-- 得点合計 -->
        <div class="totals">
          <div class="total-row away">
            <span class="total-score" id="away-total">0</span>
          </div>
          <div class="total-row home">
            <span class="total-score" id="home-total">0</span>
          </div>
        </div>
      </div>

      <!-- 中央: カウント & ランナー -->
      <div class="scoreboard-center">
        <!-- カウント表示 -->
        <div class="count-display">
          <div class="count-row">
            <span class="count-label">B</span>
            <div class="count-dots" id="ball-dots">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
          </div>
          <div class="count-row">
            <span class="count-label">S</span>
            <div class="count-dots" id="strike-dots">
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
          </div>
          <div class="count-row">
            <span class="count-label">O</span>
            <div class="count-dots" id="out-dots">
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
          </div>
        </div>

        <!-- ランナー表示（ダイヤモンド形式） -->
        <div class="runner-display">
          <div class="diamond">
            <div class="base second" id="runner-second"></div>
            <div class="base third" id="runner-third"></div>
            <div class="base first" id="runner-first"></div>
          </div>
        </div>
      </div>

      <!-- 右側: R/H/E -->
      <div class="scoreboard-right">
        <div class="rhe-header">
          <span>R</span>
          <span>H</span>
          <span>E</span>
        </div>
        <div class="rhe-row away">
          <span id="away-r">0</span>
          <span id="away-h">0</span>
          <span id="away-e">0</span>
        </div>
        <div class="rhe-row home">
          <span id="home-r">0</span>
          <span id="home-h">0</span>
          <span id="home-e">0</span>
        </div>
      </div>
    </div>

    <!-- ==================== 打順ボード ==================== -->
    <div id="lineup-boards" class="lineup-boards">
      <!-- アウェイチーム打順 -->
      <div class="lineup-board away">
        <div class="lineup-header">
          <span class="lineup-team-name" id="lineup-away-name">アウェイ</span>
          <span class="lineup-label">打順</span>
        </div>
        <div class="lineup-list" id="away-lineup">
          <!-- 動的に生成 -->
        </div>
      </div>

      <!-- ホームチーム打順 -->
      <div class="lineup-board home">
        <div class="lineup-header">
          <span class="lineup-team-name" id="lineup-home-name">ホーム</span>
          <span class="lineup-label">打順</span>
        </div>
        <div class="lineup-list" id="home-lineup">
          <!-- 動的に生成 -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
