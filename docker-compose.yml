# Baseball Live Docker構成
# 使用方法: docker-compose up -d

version: '3.8'

services:
  # MySQL データベース
  mysql:
    image: mysql:8.0
    container_name: baseball-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: baseball_root_pass
      MYSQL_DATABASE: baseball_live
      MYSQL_USER: baseball_user
      MYSQL_PASSWORD: baseball_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pbaseball_root_pass"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP-FPM
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: baseball-php
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy

  # Nginx Webサーバー
  nginx:
    image: nginx:alpine
    container_name: baseball-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

volumes:
  mysql_data:
